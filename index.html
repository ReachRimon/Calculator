<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="output">
                
            </div>
            <div class="control">
                <div class="i1">
                    <div class="left">
                        <div class="number">
                            <div class="btn a">1</div>
                            <div class="btn b">2</div>
                            <div class="btn c">3</div>
                            <div class="btn d ">4</div>
                            <div class="btn e">5</div>
                            <div class="btn f">6</div>
                            <div class="btn g">7</div>
                            <div class="btn h">8</div>
                            <div class="btn i">9</div>
                            <div class="btn j">0</div>
                            <div class="btn k">.</div>
                            <div class="btn l">c</div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="plus cont">+</div>
                        <div class="minus cont">-</div>
                        <div class="multiply cont">*</div>
                        <div class="divide cont">/</div>
                    </div>
                </div>
                <div class="i2">
                    <div class="equal"><span>=</span></div>

                </div>
                
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
